<div class='container'>
    <h2>User Settings</h2>
    <form #form='ngForm' ngNativeValidate>
      <div class='form-group'>
        <label for='customerName'>Customer name</label>
        <input type="text" id='customer-name' name='customer-name' class='form-control' placeholder='Customer Name' [(ngModel)]='customerSetting.customerName' pattern='J.*' min=3 max=15 required #classTest>
      </div>
      <h3>{{classTest.className}}</h3>
      <div class='form-group'>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name='emailOffers' [(ngModel)]='customerSetting.emailOffers'>
            <label class="form-check-label" for="emailOffers">
              Send me some spam
            </label>
          </div>
      </div>
  
      <div class='form-group'>
        <h5>IDE Style</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ideStyle" id="solarized-light" value="solarized light" checked [(ngModel)]='customerSetting.ideStyle'>
          <label class="form-check-label" for="solarized-light">
            Solarized Light
          </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ideStyle" id="default-white" value="default white" [(ngModel)]='customerSetting.ideStyle'>
            <label class="form-check-label" for="default-white">
              Default White
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ideStyle" id="solarized-dark" value="solarized dark" [(ngModel)]='customerSetting.ideStyle'>
            <label class="form-check-label" for="solarized-dark">
              Solarized Dark
            </label>
          </div>
      </div>
  
      <div class='form-group'>
        <label for="subscription-type">Subscription Type</label>
        <select class="custom-select" name='subscriptionType' id='subscriptionType' [(ngModel)]='customerSetting.subscriptionType'>
            <option selected>Monthly</option>
            <option>Quarterly</option>
            <option>Annually</option>
          </select>
      </div>
  
      <button class='btn btn-primary'>OK</button>
    </form>
  </div>
  
  <div>
    <pre>
      {{form.value | json}}
    </pre>
  </div>
